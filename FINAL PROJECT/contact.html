<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Nomily</title>
  <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    <header>
        <h1>Contact Us - Nomily</h1>
    </header>

  <div class="container">
    <section class="contact-info">
        <div>
            <h3>Store Address</h3>
            <p>📍 Shinkin 26, Tel Aviv</p>
        </div>
        <div>
            <h3>Phone</h3>
            <p>📞 03-9432926</p>
        </div>
        <div>
            <h3>Email</h3>
            <p>📧 support@nomily.com</p>
        </div>
    </section>

    <section class="contact-form">
      <h3>Leave Us a Message</h3>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
        <button type="submit" id="sendMessage">Send Message</button>
        
      </form>
    </section>
  </div>
  
  <footer>
    <div class="footer-container">
      <p><strong>מידע נוסף:</strong></p>

      <h3><a href="https://getpackage.com/">משלוחים</a></h3>

      <p>החזרות</p>
    </div>
    <p>&copy; [1999] nomily. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
  </footer>
</body>

</html>
