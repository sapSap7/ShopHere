<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign up - Nomily</title>
  <link rel="stylesheet" href="./login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
  <h1 class="display-1">nomily store</h1>
  <div class="container">
    <section class="contact-info">
      <div class="header">
        <h4>Store Address</h4>
        <p>📍 Shinkin 26, Tel Aviv</p>
      </div>
      <div>
        <h4>Phone</h4>
        <p>📞 03-9432926</p>
      </div>
      <div>
        <h5>Email</h5>
        <p>📧 support@nomily.com</p>
      </div>
    </section>

    <div id="auth-section" class="centered">
      <h2>Welcome! Please Log In or Sign Up</h2>
      <div class="form-group">
        <input type="email" id="signup-email" placeholder="Enter your email">
        <input type="password" id="signup-password" placeholder="Enter your password">
        <button id="signup-btn" class="btn primary">Sign Up</button>
      </div>
      <div class="form-group">
        <input type="email" id="login-email" placeholder="Enter your email">
        <input type="password" id="login-password" placeholder="Enter your password">
        <button id="login-btn" class="btn secondary">Log In</button>
      </div>
      <button id="googleBtn" class="googleBtn" style="width: 280px;">
        <img src=" https://www.svgrepo.com/show/475656/google-color.svg" style="width:24px">
        <span>
          Sign in with Google
        </span>
      </button>
    </div>

    <!-- Protected content -->
    <div id="app-content" class="centered" style="display: none;">
      <h2>Welcome to the App!</h2>
      <button id="logout-btn" class="btn danger" style="display: none;">Log Out</button>
      <a href="http://127.0.0.1:5501/">
        <button id="backToIndex" class="backToIndex">back To Index</button>
      </a>
    </div>
    <footer>
      <div class="footer-container">
        <p><strong>מידע נוסף:</strong></p>

        <h3><a href="https://getpackage.com/">משלוחים</a></h3>
        <p>החזרות</p>
      </div>
      <p>&copy; [1999] nomily. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
<script type="module" src="./logIn.js"></script>

</html>
